<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="overaly"
    style="position: absolute;; height: 100vh; width: 100%;background-color: #0000008a;top: 0; left: 0;z-index: 100;cursor: not-allowed;display: none;">
  </div>
  <div class="container mx-auto">
    <div class="col-7 mx-auto">
      <h1 class="mt-5 mb-4">Hotel Booking Form</h1>
      <form id="bookingForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="Enter email">
          <div id="emailHelp" class="form-text">We'll validate your request after entering your email ....</div>
        </div>
        <div class="mb-3">
          <label for="hotelName" class="form-label">Hotel Name</label>
          <input type="text" class="form-control" id="hotelName" name="hotelName" placeholder="Enter hotel name">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="arrivalDate" class="form-label">Arrival Date</label>
            <input type="date" class="form-control" id="arrivalDate" name="arrivalDate">
          </div>
          <div class="col">
            <label for="arrivalTime" class="form-label">Arrival Time</label>
            <input type="time" class="form-control" id="arrivalTime" name="arrivalTime">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="departureDate" class="form-label">Departure Date</label>
            <input type="date" class="form-control" id="departureDate" name="departureDate">
          </div>
          <div class="col">
            <label for="departureTime" class="form-label">Departure Time</label>
            <input type="time" class="form-control" id="departureTime" name="departureTime">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <input type="hidden" id="bid">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="submit.js"></script>
</body>

</html>
